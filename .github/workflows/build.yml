name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x' # SDK Version to use.

    - name: Build project
      run: dotnet build PromptPlus.sln -c Release     